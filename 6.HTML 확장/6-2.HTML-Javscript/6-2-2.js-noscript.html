<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-2-1.js-noscript</title>
</head>

<body>
    <h1>noscript태그를 이용해 대체 메시지 적용 </h1>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "자바스크립트"
    </script>
    <noscript>해당 브라우저에서는 자바스크립트를 지원하지 않습니다.</noscript>

</body>

</html>
