<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-3-2.input-range</title>
</head>

<body>
    <!-- 입력 범위 지정 -->
    0 <input type="range" name="favnum" min="1" ma="9"> 9
    <hr>
    <!-- 색상 입력 -->
    <input type="color" name="favcolor" value="#CC6600">

    <hr>
    <!-- 날짜 입력 -->
    <input type="date" name="startby">
    <hr>
    <!-- 날짜입력 제한 -->
    <input type="date" name="the day" min="1965-01-01" max="2022-02-06">

    <hr>
    <!-- 시간 입력  -->
    <input type="time" name="birthtime">

    <hr>
    <!-- 날짜와 시간 입력 -->
    <input type="datetime-local" name="starttime">

    <hr>
    <!-- 연도와 월 입력 -->
    <input type="month" name="birthtime">

    <hr>
    <!-- 연도와 주 입력 -->
    <input type="week" name="nthweek">

    <hr>
    <!-- 이메일 입력 -->
    <input type="email" name="email">
    <input type="submit" value="전송">

    <hr>
    <!-- URL 주소 입력 -->
    <input type="url" name="url">
    <input type="submit" value="전송">

    <hr>
    <!-- 전화번호 입력  -->
    <input type="tel" name="tel">
    <input type="submit" value="전송">

    <hr>
    <!-- 검색어 입력 -->
    <input type="search" name="keyword">
    <input type="submit" value="전송">

</body>

</html>
