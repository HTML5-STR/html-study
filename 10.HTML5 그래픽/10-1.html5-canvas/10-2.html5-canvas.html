<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-2.html5-canvas</title>
</head>

<body>
    <canvas id="drawCanvas" width="300px" height="200px" style="border:1px solid #993300">
        이 문장의 사용자의 웹 브라우저가 canvas 요소를 지원하지 않을 때 나타남
    </canvas>

    <script>
        let paper = document.getElementById("drawCanvas");
        let context = paper.getContext('2d');
        context.strokeRect(10, 10, 250, 130);
        context.fillStyle = "rgba(255,0,0,1)";

        context.fillRect(20, 20, 200, 100);
        context.clearRect(30, 30, 150, 50);
    </script>
</body>

</html>
