<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-2-1.html-5-graphics-square</title>
</head>

<body>
    <!-- 원 그리기 -->
    <svg width="300" height="300">
        <circle cx="150" cy="120" r="100" stroke="orange" stroke-width="5" fill="yello" />
    </svg>
    <hr>
    <!-- 타원 그리기 -->
    <svg width="300" height="300">
        <ellipse cx="150" cy="100" rx="120" ry="70" stroke="orange" stroke-width="5" fill="pink" />
    </svg>

    <hr>

    <!-- 다각형 그리기 -->
    <svg width="300" height="300">
        <polygon points="10,100 190,100 30,200 100,40 170,200" stroke="orange" stroke-width="5" fill="yellow" />
    </svg>

</body>

</html>
