<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center-bottom {
            background-color: #fcc;
            width: 100%;
            max-width: 1200px;
            margin:auto;
        }
    </style>
</head>
<body>
    <!-- HTML 스타일 -->
    <!-- 이러한 스타일은 단 하나의 HTML 요소만 적용 가능 -->
    <div class="center-bottom">
      <h1>style 속성을 이용한 배경색 변경</h1>
      <hr>
      <!-- 글자색 변경 -->
      <h1 style="color:maroon"> 
        style 속성을 이용한 글자색 변경
      </h1>
      <hr>
      <h1 style="font-size:15px">
        style 속성을 이용한 글자 크기 변경 
      </h1>
      <!--문단정렬  -->
      <h1 style="text-align: center;">
        style 속성을 이용한 문단 정렬 변경
     </h1>
      <!-- 여러 스타일 한번에 적용 -->
     <h1 style="font-size:12px; color:green; background-color: aqua; text-align: center">
        style 속성을 이용해 한번에 스타일링
     </h1>
    </div>
</body>
</html>
