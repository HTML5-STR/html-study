<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <p>단락 부분</p>

    <hr>
    <!-- 띄어스기와 줄나누기 -->
    <p>
        html에서 띄어스기를 하기위해서는 
        이렇게 여러번의 띄어쓰기와 줄나누기를 한다.
        
        줄나누기
    </p>

    <!-- br 태그를 사용한 줄 나누기 -->
    <hr>
    <p>
        html에서 줄나누고 싶다면 <br>
        br 태그를 사용할 것 <br>
        <br>
        띄어스기 결과
    </p>

    <!-- 텍스트 서식 미리 정의 -->
    <hr>
    <pre>
        줄을 나누기 위해
        pre 태그를 사용한다

        출력 결과
    </pre>

    <!-- 수평 가로 구분선 -->
    <hr>
    <p>맨 위 단락</p>
    <hr>
    <p>단락1을 표현</p>
    <hr>
    <p>단락2을 표현</p>
</body>
</html>
