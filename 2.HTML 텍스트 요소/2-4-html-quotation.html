<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-Quotation</title>
</head>
<body>
    <!-- 짧은 인용구 -->
    <p>HTML 정의는
        <q>웹 페이지를 만들고 그리기 위해 만들 하이퍼텍스트 마크업 언어</q>
        입니다.
    </p>
    <hr>
    <!-- 블록 인용구 -->
    <p>HTML 정의</p>
    <blockquote>
        Internet Service의 하나인 World-Wide-Web(WWW)을 통해 볼 수 있는 문서를 만들 때 사용하는 Programming 
        Language 중 한 종류이다.
    </blockquote>

    <hr>

    <!-- HTML 축약형 표현 -->
    <p><strong><abbr title="HyperText Markup Language">HTML5</abbr></strong>
    란 웹 문서를 제작하는 데 사용되는 프로그래밍 언어인 HTML의 최신 버전입니다.</p>

    <!-- 주소 표현 -->
    <address>
        Tokyo <br>
         Nishishinjuku, Shinjuku-ku
    </address>
</body>
</html>
